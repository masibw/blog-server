version: '3'
services:
  nginx:
    image: nginx:1.19.9-alpine
    restart: always
    links:
      - app:app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginxの設定ファイルを上書きする
      - ./build/nginx/conf/mesimasi.com.conf:/etc/nginx/conf.d/mesimasi.com.conf:ro
      - ./build/nginx/conf/key.pem:/etc/ssl/private/key.pem:ro
      - ./build/nginx/conf/cert.pem:/etc/ssl/certs/cert.pem:ro
      - ./build/nginx/conf/dhparam.pem:/etc/nginx/ssl/dhparam.pem
    networks:
      - blog-network

  db:
    image: mysql:8.0
    command: mysqld
    volumes:
      # MySQLの設定ファイル
      - ./build/db/my.cnf:/etc/mysql/conf.d/my.cnf
      # DBのデータを永続化する
      - db-data:/var/lib/mysql
    networks:
      - blog-network

  app:
    image: ${ECR_DOMAIN}/blog-server
    build:
      context: .
      dockerfile: ./build/app/Dockerfile
    command: /blog-server
    depends_on:
      - db
    environment:
      - GIN_MODE=release
      - TZ=Asia/Tokyo
      - MIGRATION_FILE=/migrations
      - DB_HOST=db
      - ENV=prod
    entrypoint:
      - dockerize
      - -timeout
      - 60s
      - -wait
      - tcp://db:3306
    networks:
      - blog-network

volumes:
  db-data:

networks:
  blog-network:
    driver: bridge
    external: true